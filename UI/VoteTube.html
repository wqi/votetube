<!DOCTYPE html>
<html>
	<head>
		<title>VoteTube</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
<!-- 		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500" /> -->
<!-- 		<link rel="icon" type="image/png" href="files/favicon.png" /> -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="javascript.js"></script>
	</head>
	<body>
		<div id="top-bar">
			<span>Video Title</span>
			<div class="btn-group" role="group" id="top-bar-btns">
				<button type="button" class="btn btn-default"><i class="fa fa-plus"></i> Create Room</button>
			</div>
		</div>
		<div id="side-bar">	
			<input type="checkbox" id="pin" class="triggers" />
			<label for="pin" class="icon">
				<i class="fa fa-thumb-tack fa-lg"></i>
			</label>
			<div class="voting">
				<i class="fa fa-thumbs-down"></i>
				<p id="counter">0</p>
				<i class="fa fa-thumbs-up"></i>

			</div>
		</div>
		<div class="main">
			<!-- <video class="background" loop>
				<source src="social.mp4" type="video/mp4" />

			</video>
		</div>

			</video> -->
			
			<div id="youtube">
				<div id="player"></div>
				<script>
					var tag = document.createElement('script');

				    tag.src = "https://www.youtube.com/iframe_api";
				    var firstScriptTag = document.getElementsByTagName('script')[0];
				    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

				    // 3. This function creates an <iframe> (and YouTube player)
				    //    after the API code downloads.
				    var player;
				    function onYouTubeIframeAPIReady() {
				      player = new YT.Player('player', {
				        height: window.innerHeight,
				        width: window.innerWidth,
				        videoId: 'Vb5OZKna62Q',
				        playerVars: {'wmode': 'opaque', 'autoplay': 1, 'controls': 0, 'showinfo': 0},
				        events: {
				          'onReady': onPlayerReady,
				        }
				      });

				    function onPlayerReady(event) {
				      event.target.playVideo();
				    }
				</script>
			</div>
		</div>
	</body>
</html>
