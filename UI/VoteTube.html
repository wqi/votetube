<!DOCTYPE html>
<html>
	<head>
		<title>VoteTube</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
<!-- 		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500" /> -->
<!-- 		<link rel="icon" type="image/png" href="files/favicon.png" /> -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script type="text/javascript" src="javascript.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="top-bar">
			<span>Video Title</span>
			<div class="btn-group" role="group" id="top-bar-btns">
				<button type="button" class="btn btn-default"><i class="fa fa-plus"></i> Create Room</button>
			</div>
		</div>
		<div class="main">
			<!-- <video class="background" loop>
				<source src="social.mp4" type="video/mp4" />
			</video> -->
			
			<div id="youtube">
				<div id="player"></div>
				<script>
					var tag = document.createElement('script');

				    tag.src = "https://www.youtube.com/iframe_api";
				    var firstScriptTag = document.getElementsByTagName('script')[0];
				    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

				    // 3. This function creates an <iframe> (and YouTube player)
				    //    after the API code downloads.
				    var player;
				    function onYouTubeIframeAPIReady() {
				      player = new YT.Player('player', {
				        height: '1080',
				        width: '1920',
				        videoId: 'M7lc1UVf-VE',
				        playerVars: {'wmode': 'opaque', 'autoplay': 1, 'controls': 0, 'showinfo': 0},
				        events: {
				          'onReady': onPlayerReady,
				        }
				      });
				    }

				    // 4. The API will call this function when the video player is ready.
				    function onPlayerReady(event) {
				      event.target.playVideo();
				    }
				</script>
			</div>
		</div>
		<!-- <div class="side-bar">
			
		</div> -->
	</body>
</html>
