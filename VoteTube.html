<!DOCTYPE html>
<html>
	<head>
		<title>VoteTube</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
<!-- 		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500" /> -->
<!-- 		<link rel="icon" type="image/png" href="files/favicon.png" /> -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="javascript.js"></script>
		<script type="text/javascript" src="youtube.js"></script>
	</head>
	<body>
		<div id="top-bar">
			<span>Video Title</span>
			<div class="btn-group" role="group" id="top-bar-btns">
				<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Create Room</button>
			</div>
		</div>
		<div id="side-bar">	
			<input type="checkbox" id="pin" class="triggers" />
			<label for="pin" class="icon">
				<i class="fa fa-thumb-tack fa-lg"></i>
			</label>
			<div class="voting">
				<div class="video-entry">
					<div class="vote-arrows">
						<i class="fa fa-thumbs-up"></i>
						<p id="counter">0</p>
						<i class="fa fa-thumbs-down"></i>
					</div>
				</div>
			</div>
			<div class="chat">
			</div>
		</div>
		<div class="main">
			<div id="youtube">
				<div id="player"></div>
			</div>
		</div>

		<!-- Create Room Modal  -->
	    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	        <div class="modal-dialog modal-sm" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title" id="myModalLabel">Create a new room</h4>
	                </div>
	                <div class="modal-body">
	                	<p class="sign-error" style="display:none">Please make sure all fields are valid</p>
	                    <form>
	                        <div>
	                            <label>Room Name:</label>
	                            <input id="nameinput" type="text" name="name" placeholder="Room Name" />
	                        </div>
	                    </form>
	                </div>
	                <div class="modal-footer">
	                    <button id="closebutton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                    <button id="createbutton" type="button" class="btn btn-login">Create</button>
	                </div>
	            </div>
	        </div>
	    </div>
	</body>
</html>
